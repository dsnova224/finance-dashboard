<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard (EUR)</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-layout">
        <nav class="sidebar">
            <div class="brand"><div class="brand-logo"></div><span>FinPro</span></div>
            <div class="nav-menu">
                <div class="nav-item active"><span class="icon">üìä</span> Dashboard</div>
                <div class="nav-item"><span class="icon">üí≥</span> Transactions</div>
                <div class="nav-item"><span class="icon">üìÇ</span> Categories</div>
            </div>
            <div class="nav-footer"><div class="nav-item"><span class="icon">‚öôÔ∏è</span> Settings</div></div>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <div class="page-title"><h1>Dashboard</h1><p id="currentDate">Loading...</p></div>
                <div class="status-panel"><div class="clock" id="currentTime">--:--</div></div>
            </header>

            <div class="dashboard-grid">
                <div class="card summary-card balance-card">
                    <div class="card-icon">üí∞</div>
                    <div class="card-data"><span class="label">Total Balance (EUR)</span><span class="value" id="balanceDisplay">...</span></div>
                </div>
                <div class="card summary-card">
                    <div class="card-icon income-icon">‚¨á</div>
                    <div class="card-data"><span class="label">Total Income</span><span class="value" id="incomeCount">0</span></div>
                </div>
                <div class="card summary-card">
                    <div class="card-icon expense-icon">‚¨Ü</div>
                    <div class="card-data"><span class="label">Total Expenses</span><span class="value" id="expenseCount">0</span></div>
                </div>

                <div class="card main-panel">
                    <div class="panel-header"><h2>Quick Action</h2></div>
                    <form id="transactionForm" class="quick-form">
                        <div class="form-grid">
                            <div class="toggle-group">
                                <label><input type="radio" name="type" value="Expense" checked> Expense</label>
                                <label><input type="radio" name="type" value="Income"> Income</label>
                            </div>
                            <input type="number" id="amount" placeholder="Amount (‚Ç¨)" step="0.01" required>
                            <select id="category"></select>
                            <input type="text" id="paymentMethod" placeholder="Method (e.g. Card)">
                            <input type="text" id="notes" placeholder="Notes" class="full-width">
                            <button type="submit" id="submitBtn" class="full-width">Add Transaction</button>
                        </div>
                        <p id="formStatus" class="status-text"></p>
                    </form>
                </div>

                <div class="card analytics-panel">
                    <h3>Expense Breakdown</h3>
                    <div class="chart-wrapper">
                        <div class="donut-chart" id="expenseChart"><div class="chart-center"></div></div>
                        <div class="chart-legend" id="chartLegend"></div>
                    </div>
                </div>

                <div class="card transactions-panel full-width">
                    <h3>Recent Transactions</h3>
                    <div class="table-container">
                        <table>
                            <thead><tr><th>Date</th><th>Category</th><th>Type</th><th class="text-right">Amount (‚Ç¨)</th></tr></thead>
                            <tbody id="transactionsList"><tr><td colspan="4">Loading...</td></tr></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
