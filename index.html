<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard â€“ Ocean Theme</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR / NAVIGATION (Visual only for now) -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>FinOcean</span>
            </div>
            <div class="nav-item active">Dashboard</div>
            <div class="nav-item">Transactions</div>
            <div class="nav-item">Analytics</div>
        </nav>
        <!-- MAIN CONTENT -->
        <main class="main-content">
            <header>
                <div class="header-text">
                    <h1>Overview</h1>
                    <p class="subtitle" id="currentDate">Loading date...</p>
                </div>
                <div class="header-time" id="currentTime">--:--</div>
            </header>
            <!-- DASHBOARD GRID -->
            <div class="dashboard-grid">
                <!-- ROW 1: METRICS -->
                <div class="card balance-card">
                    <div class="card-label">Total Balance</div>
                    <div class="balance-amount" id="balanceDisplay">$0.00</div>
                    <div class="balance-badge">
                        <span class="trend-icon">â†‘</span>
                        <span>Vs last month</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="icon-box income-icon">â†“</div>
                    <div class="stat-info">
                        <span class="label">Total Income</span>
                        <span class="value income-text" id="incomeCount">0</span>
                    </div>
                </div>
                <div class="card stat-card">
                    <div class="icon-box expense-icon">â†‘</div>
                    <div class="stat-info">
                        <span class="label">Total Expenses</span>
                        <span class="value expense-text" id="expenseCount">0</span>
                    </div>
                </div>
                <!-- ROW 2: CHART & FORM -->
                <!-- ANALYTICS CHART -->
                <div class="card chart-card">
                    <h3>Expenses by Category</h3>
                    <div class="chart-container">
                        <div class="donut-chart" id="expenseChart">
                            <div class="center-hole"></div>
                        </div>
                        <div class="chart-legend" id="chartLegend">
                            <!-- JS populates this -->
                            <div class="legend-item"><span class="dot"></span> No Data</div>
                        </div>
                    </div>
                </div>
                <!-- ADD TRANSACTION FORM -->
                <div class="card form-card">
                    <h3>Quick Transaction</h3>
                    <form id="transactionForm">
                        <div class="form-group">
                            <div class="toggle-switch">
                                <input type="radio" id="typeExpense" name="type" value="Expense" checked>
                                <label for="typeExpense">Expense</label>
                                <input type="radio" id="typeIncome" name="type" value="Income">
                                <label for="typeIncome">Income</label>
                            </div>
                        </div>
                        <div class="input-group">
                            <input type="number" id="amount" placeholder="0.00" step="0.01" required>
                            <select id="currency">
                                <option value="USD">USD ($)</option>
                                <option value="EUR">EUR (â‚¬)</option>
                                <option value="INR">INR (â‚¹)</option>
                            </select>
                        </div>
                        <div class="input-row">
                            <select id="category">
                                <option value="Food">Food</option>
                                <option value="Rent">Rent</option>
                                <option value="Transport">Transport</option>
                                <option value="Shopping">Shopping</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Health">Health</option>
                                <option value="Entertainment">Entertainment</option>
                                <option value="Salary">Salary</option>
                                <option value="Savings">Savings</option>
                                <option value="Other">Other</option>
                            </select>
                            <input type="text" id="paymentMethod" placeholder="Method (e.g. Card)">
                        </div>
                        <input type="text" id="notes" placeholder="Add a note..." class="full-width">
                        <button type="submit" id="submitBtn">Add Record</button>
                        <p id="formStatus"></p>
                    </form>
                </div>
                <!-- ROW 3: TRANSACTIONS -->
                <div class="card transactions-card full-width">
                    <div class="card-header">
                        <h3>Recent Transactions</h3>
                    </div>
                    <div class="table-responsive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Method</th>
                                    <th>Amount</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsList">
                                <tr>
                                    <td colspan="4" class="empty">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>

</html>
