<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for modern typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- LEFT SIDE: Dashboard -->
        <main class="dashboard">

            <header>
                <h1>Dashboard</h1>
            </header>
            <!-- KEY METRICS GRID -->
            <div class="metrics-grid">
                <!-- Balance Card -->
                <div class="card balance-card">
                    <h2>Total Balance</h2>
                    <div class="amount" id="balanceDisplay">$0.00</div>
                    <div class="card-footer">
                        <span>Available Funds</span>
                    </div>
                </div>
                <!-- Date & Time Card -->
                <div class="card date-card">
                    <div class="time" id="currentTime">--:--</div>
                    <div class="date" id="currentDate">Loading...</div>
                </div>
                <!-- Overview Card -->
                <div class="card overview-card">
                    <h3>Overview</h3>
                    <div class="stat-row">
                        <span class="label">Incomes</span>
                        <span class="value income-count" id="incomeCount">0</span>
                    </div>
                    <div class="stat-row">
                        <span class="label">Expenses</span>
                        <span class="value expense-count" id="expenseCount">0</span>
                    </div>
                </div>
            </div>
            <!-- ADD TRANSACTION FORM -->
            <div class="card form-card">
                <h3>Add New Transaction</h3>
                <form id="transactionForm">
                    <div class="form-row">
                        <select name="type" id="type" required>
                            <option value="Expense">Expense</option>
                            <option value="Income">Income</option>
                        </select>
                        <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                        <select name="currency" id="currency">
                            <option value="USD">USD</option>
                            <option value="EUR">EUR</option>
                            <option value="GBP">GBP</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <input type="text" id="category" placeholder="Category (e.g., Food)" required>
                        <input type="text" id="paymentMethod" placeholder="Method (e.g., Cash)">
                    </div>
                    <div class="form-row">
                        <input type="text" id="notes" placeholder="Notes (Optional)" style="flex-grow: 2;">
                        <button type="submit" id="submitBtn">Add Transaction</button>
                    </div>
                    <p id="formStatus" class="status-msg"></p>
                </form>
            </div>
            <!-- RECENT TRANSACTIONS -->
            <div class="card transactions-card">
                <h3>Recent Transactions</h3>
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Category</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="transactionsList">
                        <!-- JS will populate this -->
                        <tr>
                            <td colspan="3" class="empty-state">Loading transactions...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
        <!-- RIGHT SIDE: Illustration Panel -->
        <aside class="illustration-panel">
            <div class="illustration-content">
                <h2>Manage your money<br>smartly.</h2>
                <div class="graphic-placeholder">
                    <!-- Pure CSS Decorative Elements -->
                    <div class="circle c1"></div>
                    <div class="circle c2"></div>
                    <div class="glass-card g1"></div>
                </div>
            </div>
        </aside>
    </div>
    <script src="script.js"></script>
</body>

</html>
