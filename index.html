<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <!-- SIDEBAR -->
        <nav class="sidebar">
            <div class="logo">
                <div class="logo-icon"></div>
                <span>FinPro</span>
            </div>
            <div class="nav-menu">
                <div class="nav-item active"><span class="icon">üìä</span> Dashboard</div>
                <div class="nav-item"><span class="icon">üí≥</span> Transactions</div>
                <div class="nav-item"><span class="icon">üìÇ</span> Categories</div>
            </div>
            <div class="nav-footer">
                <!-- Theme Toggler (UI ONLY) -->
                <div class="theme-switcher">
                    <button onclick="changeAppTheme('ocean')" title="Ocean Mode">üåä</button>
                    <button onclick="changeAppTheme('tokyo')" title="Tokyo Night">üåÜ</button>
                    <button onclick="changeAppTheme('night')" title="Night Mode">üåô</button>
                </div>
                <div class="nav-item"><span class="icon">‚öôÔ∏è</span> Settings</div>
            </div>
        </nav>

        <!-- MAIN CONTENT -->
        <main class="main-content">
            <!-- HEADER -->
            <header>
                <div class="page-title">
                    <h1>Dashboard</h1>
                    <p id="currentDate">Loading date...</p>
                </div>
                <div style="display:flex; align-items:center;">
                    <!-- CURRENCY TOGGLE -->
                    <div class="currency-toggle">
                        <button class="currency-btn active" data-currency="EUR">‚Ç¨ EUR</button>
                        <button class="currency-btn" data-currency="INR">‚Çπ INR</button>
                    </div>
                    <div class="header-time" id="currentTime">--:--</div>
                </div>
            </header>

            <!-- DASHBOARD GRID -->
            <div class="dashboard-grid">
                <!-- SUMMARY CARDS -->
                <div class="card summary-card balance-card">
                    <div class="card-icon">üí∞</div>
                    <div class="card-data">
                        <span class="label">Total Balance (<span class="currency-label">EUR</span>)</span>
                        <span class="value" id="balanceDisplay">...</span>
                    </div>
                </div>

                <div class="card summary-card">
                    <div class="card-icon income-icon">‚¨á</div>
                    <div class="card-data">
                        <span class="label">Total Income (<span class="currency-label">EUR</span>)</span>
                        <span class="value" id="incomeDisplay">...</span>
                    </div>
                </div>

                <div class="card summary-card">
                    <div class="card-icon expense-icon">‚¨Ü</div>
                    <div class="card-data">
                        <span class="label">Total Expenses (<span class="currency-label">EUR</span>)</span>
                        <span class="value" id="expenseDisplay">...</span>
                    </div>
                </div>

                <!-- QUICK ACTION FORM -->
                <div class="card main-panel">
                    <h3>Quick Action</h3>
                    <br>
                    <form id="transactionForm" class="quick-form">
                        <div class="form-grid">
                            <div class="toggle-group">
                                <label><input type="radio" name="type" value="Expense" checked> Expense</label>
                                <label><input type="radio" name="type" value="Income"> Income</label>
                            </div>
                            <div class="amount-row">
                                <select id="transactionCurrency" class="currency-select">
                                    <option value="EUR">‚Ç¨ EUR</option>
                                    <option value="INR">‚Çπ INR</option>
                                </select>
                                <input type="number" id="amount" placeholder="Amount" step="0.01" required>
                            </div>
                            <select id="category">
                                <!-- Populated by JS -->
                            </select>
                            <input type="text" id="paymentMethod" placeholder="Method (e.g. Card)">
                            <input type="text" id="notes" placeholder="Notes (Optional)">
                            <button type="submit" id="submitBtn">Add Transaction</button>
                        </div>
                        <p id="formStatus" style="text-align:center; margin-top:10px;"></p>
                    </form>
                </div>

                <!-- ANALYTICS CHART -->
                <div class="card analytics-panel">
                    <h3>Expense Breakdown (<span class="currency-label">EUR</span>)</h3>
                    <div class="chart-wrapper">
                        <div class="donut-chart" id="expenseChart">
                            <div class="chart-center"></div>
                        </div>
                        <div class="chart-legend" id="chartLegend"></div>
                    </div>
                </div>

                <!-- TRANSACTIONS TABLE -->
                <div class="card full-width">
                    <h3>Recent Transactions</h3>
                    <div class="table-container">
                        <table>
                            <thead>
                                <tr>
                                    <th>Date</th>
                                    <th>Category</th>
                                    <th>Type</th>
                                    <th class="text-right">Amount (<span class="currency-symbol">‚Ç¨</span>)</th>
                                </tr>
                            </thead>
                            <tbody id="transactionsList">
                                <tr>
                                    <td colspan="4">Loading...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
    <script>
        /* THEME PERSISTENCE - UI ONLY */
        function changeAppTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('dashboard-theme', theme);
        }
        (function () {
            const saved = localStorage.getItem('dashboard-theme') || 'ocean';
            document.documentElement.setAttribute('data-theme', saved);
        })();
    </script>
</body>

</html>
